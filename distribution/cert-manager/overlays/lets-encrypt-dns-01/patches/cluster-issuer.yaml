apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: gateways-issuer
spec:
  selfSigned:
    $patch: delete
  acme:
    email: <<__cert_manager.email_user__>>@<<__cert_manager.email_domain__>>
    server: <<__cert_manager.server__>>
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        cloudDNS:
          project: <<__gcp.project_id__>>
