apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pytorch-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoflow/argoflow
    targetRevision: HEAD
    path: distribution/kubeflow/operators/pytorch
    kustomize:
      version: v4.2.0
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
