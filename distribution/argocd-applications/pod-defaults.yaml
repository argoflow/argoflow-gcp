apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pod-defaults
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haoxins/argoflow-gcp
    targetRevision: master
    path: distribution/kubeflow/notebooks/pod-defaults
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
