apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pvcviewer-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoflow/argoflow
    targetRevision: HEAD
    path: distribution/kubeflow/notebooks/experimental-pvcviewer-controller
    kustomize:
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
